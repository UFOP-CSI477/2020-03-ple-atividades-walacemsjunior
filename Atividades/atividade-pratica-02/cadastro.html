<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Sistema de Banco de Dados Web</title>
</head>

<body>

    <nav>
        <a class="navbar" href="index.html">Home</a>
        <a class="navbar" href="cadastro.html">Cadastros</a>
        <a class="navbar" href="#">Lançamentos</a>
        <a class="navbar" href="relatorio.html">Relatórios</a>
        <a class="navbar" href="perfil.html">Perfil</a>
        <a class="navbar" href="#">Sair</a>
    </nav>

    <div>

        <div style="background-color: ghostwhite; text-align: center;">
            <h1> Cadastro de Pessoa</h1>
        </div>
        <form method="POST" action="validar.html">
            <div style="margin-left: 50px;">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome da Pessoa">
            </div>

            <div style="margin-left: 50px;margin-top:10px; border-left: 1px solid black;">
                <label for="email" style="margin-left: 10px;">Email:</label>
                <input type="text" name="email" id="email">
            </div>

            <div style="margin-left: 50px;margin-top:10px; border-left: 1px solid black;">
                <label for="endereco" style="margin-left: 10px;">Endereço:</label>
                <input type="text" name="endereco" id="endereco">
            </div>

            <div style="margin-left: 50px; border-left: 1px solid black;">
                <label style="margin-left: 10px;">Gênero:</label>
                <div style="margin-left: 10px;">
                    <input type="radio" name="genero" id="feminino" value="f">
                    <label for="feminino">Feminino</label>
                </div>
                <div style="margin-left: 10px;">
                    <input type="radio" name="genero" id="masculino" value="m">
                    <label for="masculino">Masculino</label>
                </div>
                <div style="margin-left: 10px;">
                    <input type="radio" name="genero" id="naobinario" value="nb">
                    <label for="naobinario">Não Binário</label>
                </div>
                <div style="margin-left: 10px;">
                    <input type="radio" name="genero" id="semresposta" value="sr">
                    <label for="semresposta">Prefiro não informar</label>
                </div>

            </div>
            <div style="margin-left: 50px;margin-top:10px; border-left: 1px solid black;">
                <label for="idade" style="margin-left: 10px;">Idade:</label>
                <input type="number" name="idade" id="idade" placeholder="0">
            </div>
            <div style="margin-top:10px; margin-left: 50px;">
                <label for="contato">Contato</label>:</label>
                <input type="text" name="contato" id="contato" placeholder="DD9xxxxxxxx" maxlength="11">
            </div>

            <div style="text-align: center;">
                <input type="submit" value="Cadastrar" style="margin-top:10px;">
            </div>

        </form>

    </div>


</body>

<html>
